<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Testes com forms</h1>
    <form action="receptor.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <br>
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade">
            <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            <br>
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data">
            <br>
            <label for="aceite">Aceito os termos</label>
            <input type="checkbox" id="aceite" name="aceite" required>
            <br>
            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="sexo" value="F">
            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="sexo" value="M">
            <br>
            <label for="currículo">Currículo</label>
            <br>
            <input type="file" id="curriculo" name="curriculo">
            <br>
            <label for="cor">Cor Favorita</label>
            <input type="color" id="cor" name="cor">
            <br>
            <label for="pot">Potência</label>
            <input type="range" id="pot" name="pot">
            <br>
            <label for="site">Site</label>
            <input type="url" id="site" name="site">
        </fieldset>
       
        <fieldset>
            <legend>Endereço</legend>
            <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>

        </select>
        </fieldset>
       
        <fieldset>
            <legend>Avaliações</legend>
            <label for="comentario">Comentario</label><br>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <button type="reset">Limpar</button>
        
        <button>Enviar</button>
    </form>
</body>
</html>
